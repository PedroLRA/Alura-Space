{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <section class="galeria" style="margin-left: 5em">
        <form action="{% url 'edit_image' photoId %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for field in form.visible_fields %}
                    <div class="col-12" style="margin-bottom: 10px;">
                        <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div>
                <button class="col-12 btn btn-success" style="padding: top 5px;" type="submit">Salvar edições</button>
            </div>
        </form>
    </section>
{% endblock %}
